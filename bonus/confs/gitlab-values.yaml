certmanager-issuer:
  email: adeleminian@gmail.com 

global:
  edition: ce
  hosts:
    domain: localhost
    host: localhost
    externalIP: 127.0.0.1
    https: false
    httpPort: 8080
    httpsPort: 8443

  ingress:
    configureCertmanager: false
    enabled: false

  railsSecrets:
    secretKeyBase: "a-very-secret-key-that-is-at-least-30-characters-long"

  appConfig:
    omniauth:
      allowSingleSignOn: ['gitlab']
    initialDefaults:
      signup_enabled: true

