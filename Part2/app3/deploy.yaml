apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
      - name: app3
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: html3
---
apiVersion: v1
kind: Service
metadata:
  name: service3
spec:
  selector:
    app: app3
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: html3
data:
  index.html: |
    <html>
    <head>  
      <title>App 3</title>
    </head>
    <body>
      <h1>Welcome to App 3</h1>
      <p>This is the third application.</p>
    </body>
    </html>
---